<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=420, initial-scale=1.0">
    <title>宝爸Conn - 温柔睡眠法</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap');

        /* --- Global Styles & Reset --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* --- Main Page Container --- */
        .page-container {
            width: 420px;
            height: 560px;
            background-color: #FFF2E6; /* 温暖橙色系背景 */
            padding: 25px;
            position: relative; /* For watermark positioning */
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Ensure content stays within bounds */
        }

        /* --- Typography --- */
        .main-title {
            color: #F4A261; /* 标题色 */
            font-size: 36px;
            font-weight: 700;
            text-align: center;
            line-height: 1.2;
            margin-bottom: 20px; /* 元素间距 */
        }

        .dialogue-box p,
        .core-principle-text p {
            color: #5C4033; /* 正文色 */
            font-size: 14px;
            line-height: 1.7;
        }
        
        .core-principle-text strong {
            color: #F4A261; /* 高亮色 */
            font-weight: 700;
        }

        /* --- Dialogue Box for Core Pain Point --- */
        .dialogue-box {
            background-color: #FFFFFF;
            padding: 15px;
            border-radius: 8px; /* 统一圆角 */
            position: relative;
            margin-bottom: 15px; /* 元素间距 */
            border: 1px solid rgba(244, 162, 97, 0.5);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }
        
        .dialogue-box::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 30px;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 10px 8px 0 8px;
            border-color: #FFFFFF transparent transparent transparent;
        }

        /* --- CSS Illustration Placeholder --- */
        .illustration-container {
            width: 160px;
            height: 120px;
            margin: 15px auto; /* 居中并提供垂直间距 */
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dad-shape {
            width: 100px;
            height: 100px;
            background-color: rgba(244, 162, 97, 0.3);
            border-radius: 50% 50% 30% 50%;
            position: absolute;
            transform: rotate(-15deg);
        }

        .baby-shape {
            width: 50px;
            height: 50px;
            background-color: #FECB57; /* 另一个暖色 */
            border-radius: 50%;
            position: absolute;
            left: 45px;
            top: 40px;
            border: 3px solid #FFF2E6;
        }
        
        /* --- Footer Section --- */
        .footer-content {
            margin-top: auto; /* Pushes this block to the bottom, ensuring full height usage */
        }

        .core-principle-text {
            text-align: center;
            margin-bottom: 15px; /* 元素间距 */
            padding: 0 10px;
        }

        .principles-keywords {
            display: flex;
            justify-content: space-between;
            gap: 10px; /* 关键词间距 */
        }

        .keyword-item {
            background-color: #F4A261;
            color: #FFFFFF;
            padding: 8px 0; /* 垂直内边距 */
            border-radius: 8px; /* 统一圆角 */
            font-size: 14px;
            font-weight: 700;
            text-align: center;
            flex-grow: 1; /* 均匀分配宽度 */
        }
        
        /* --- Brand Watermark --- */
        .watermark {
            position: absolute;
            bottom: 10px;
            right: 15px;
            font-size: 12px;
            color: rgba(92, 64, 51, 0.4); /* 使用正文色的透明版，更和谐 */
            font-weight: 400;
        }
    </style>
</head>
<body>

    <div class="page-container">
        <!-- 1. 巨大的手写体标题 -->
        <h1 class="main-title">告别熬夜哄睡！<br>奶爸亲测的温柔睡眠法</h1>
        
        <!-- 2. 对话框形式突出核心痛点 -->
        <div class="dialogue-box">
            <p>【核心痛点】娃一沾床就醒，全家崩溃？别急着搞“哭声免疫”！过来人宝爸告诉你，我家娃从“抱睡钉子户”到自主入睡，就靠这套温柔又“偷懒”的办法。</p>
        </div>

        <!-- 3. 温暖的爸爸抱着熟睡宝宝的插画 (CSS绘制) -->
        <div class="illustration-container">
            <div class="dad-shape"></div>
            <div class="baby-shape"></div>
        </div>

        <!-- 4. 底部核心原则 -->
        <div class="footer-content">
            <div class="core-principle-text">
                <p>咱们不“训练”娃，而是读懂娃的信号，建立亲密的睡眠连接。关键在于：<strong>读懂信号 + 安睡仪式 + 温柔放下</strong>。</p>
            </div>
    
            <div class="principles-keywords">
                <div class="keyword-item">读懂信号</div>
                <div class="keyword-item">安睡仪式</div>
                <div class="keyword-item">温柔放下</div>
            </div>
        </div>
        
        <!-- 5. 品牌水印 -->
        <div class="watermark">@宝爸Conn</div>
    </div>

</body>
</html>
