<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=420, initial-scale=1.0">
    <title>图片编号3: 我家雷打不动的15分钟安睡仪式</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Reset & Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ccc;
            font-family: 'Noto Sans SC', sans-serif;
        }

        /* Page Container */
        .page-container {
            width: 420px;
            height: 560px;
            background-color: #FEFBF6;
            padding: 25px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Typography */
        h1 {
            font-size: 36px;
            color: #FECB57;
            text-align: center;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        .intro {
            font-size: 14px;
            color: #6B4F4F;
            text-align: center;
            line-height: 1.6;
            margin: 0 auto 20px auto;
            max-width: 350px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 700;
            color: #6B4F4F;
            margin-bottom: 18px;
            text-align: left;
        }

        /* Timeline Layout */
        .timeline {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 15px; /* Element spacing */
            position: relative;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 23px; /* Aligns with center of icons */
            top: 24px;
            bottom: 60px; /* Stops before the last icon's center */
            width: 2px;
            background-color: rgba(254, 203, 87, 0.3); /* Lighter version of title color */
            z-index: 0;
        }


        .step {
            display: flex;
            align-items: flex-start;
            position: relative;
            z-index: 1;
        }

        .icon-container {
            flex-shrink: 0;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 15px;
            position: relative;
        }

        .step-content {
            padding-top: 4px;
        }

        .step-title {
            font-size: 18px;
            font-weight: 700;
            color: #6B4F4F;
        }

        .step-title .time {
            font-size: 12px;
            font-weight: 400;
            color: #a08c8c;
            margin-left: 5px;
        }

        .step-description {
            font-size: 14px;
            color: #6B4F4F;
            line-height: 1.5;
            margin-top: 5px;
        }

        /* Step 1: Bath */
        .icon-bath { background-color: #FCEFE1; }
        .icon-bath .icon {
            width: 30px;
            height: 18px;
            background-color: #F4A261;
            border-radius: 2px 2px 8px 8px;
            position: relative;
        }
        .icon-bath .icon::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            height: 4px;
            background-color: #F4A261;
            border-radius: 3px;
        }
        
        /* Step 2: Massage */
        .icon-massage { background-color: #E3F8F2; }
        .icon-massage .icon {
            width: 16px;
            height: 22px;
            background-color: #1DD1A1;
            border-radius: 4px;
            position: relative;
        }
        .icon-massage .icon::before {
            content: '';
            position: absolute;
            top: -4px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 4px;
            background-color: #18a07d;
            border-radius: 2px 2px 0 0;
        }
        
        /* Step 3: Sleep Sack */
        .icon-sleep-sack { background-color: #EAF8FE; }
        .icon-sleep-sack .icon {
            width: 24px;
            height: 28px;
            background: #48DBFB;
            border-radius: 8px 8px 12px 12px;
            position: relative;
            clip-path: polygon(0 0, 100% 0, 85% 100%, 15% 100%);
        }
        .icon-sleep-sack .icon::before {
            content: '';
            position: absolute;
            top: 4px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 10px;
            background: #EAF8FE;
            border-radius: 50%;
        }

        /* Step 4: Moon */
        .icon-moon { background-color: #FFF8E6; }
        .icon-moon .icon {
            width: 24px;
            height: 24px;
            background-color: #FECB57;
            border-radius: 50%;
            position: relative;
        }
        .icon-moon .icon::after {
            content: '';
            position: absolute;
            top: -1px;
            left: 6px;
            width: 22px;
            height: 22px;
            background-color: #FFF8E6; /* Same as container BG */
            border-radius: 50%;
        }

        /* Key Point Box */
        .key-point-box {
            margin-top: auto; /* Pushes to bottom of flex container */
            padding: 12px 15px;
            background-color: rgba(254, 203, 87, 0.15);
            border: 1px solid rgba(254, 203, 87, 0.4);
            border-radius: 8px; /* Consistent rounded corners */
            font-size: 14px;
            color: #6B4F4F;
            line-height: 1.6;
        }

        .key-point-box strong {
            color: #E88D39; /* A darker shade from the palette */
            font-weight: 700;
        }

        /* Watermark */
        .watermark {
            position: absolute;
            bottom: 10px;
            right: 15px;
            font-size: 12px;
            color: rgba(0, 0, 0, 0.3);
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <h1>我家雷打不动的<br>15分钟安睡仪式</h1>
        <p class="intro">仪式感是给娃的“开关”信号，让他知道“做完这些事，就该睡觉啦”。</p>

        <div class="section-title">【我家流程，亲测有效】</div>

        <div class="timeline">
            <!-- Step 1 -->
            <div class="step">
                <div class="icon-container icon-bath">
                    <div class="icon"></div>
                </div>
                <div class="step-content">
                    <div class="step-title">1. 温水澡/擦身<span class="time">(10min)</span></div>
                    <p class="step-description">水温用手腕内侧试，不烫手就行，大概37-38度，能让身体完全放松。</p>
                </div>
            </div>
            <!-- Step 2 -->
            <div class="step">
                <div class="icon-container icon-massage">
                    <div class="icon"></div>
                </div>
                <div class="step-content">
                    <div class="step-title">2. 抚触按摩<span class="time">(3min)</span></div>
                    <p class="step-description">倒一点婴儿油在手心搓热，从头到脚，边摸边夸“宝宝真棒”。</p>
                </div>
            </div>
            <!-- Step 3 -->
            <div class="step">
                <div class="icon-container icon-sleep-sack">
                    <div class="icon"></div>
                </div>
                <div class="step-content">
                    <div class="step-title">3. 换上睡袋<span class="time">(1min)</span></div>
                    <p class="step-description">比盖被子有安全感，实测恒温睡袋能减少夜醒1-2次。</p>
                </div>
            </div>
            <!-- Step 4 -->
            <div class="step">
                <div class="icon-container icon-moon">
                    <div class="icon"></div>
                </div>
                <div class="step-content">
                    <div class="step-title">4. 晚安时刻<span class="time">(1min)</span></div>
                    <p class="step-description">拉上窗帘，只留一盏5瓦的暖光灯，一句固定的“宝宝晚安”，亲吻额头。</p>
                </div>
            </div>
        </div>

        <div class="key-point-box">
            <strong>【关键】</strong>爸爸低沉的声音，这时候比任何白噪音都管用！
        </div>

        <div class="watermark">@宝爸Conn</div>
    </div>
</body>
</html>
