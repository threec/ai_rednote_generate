<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #FF7E79;    /* 主题粉色 */
            --color-secondary: #FFD6D4;  /* 浅粉 */
            --color-tertiary: #8EC5C5;   /* 辅助青色 */
            --color-bg-tertiary: #F0FAFA; /* 青色背景 */
            --color-warn: #FFA958;       /* 警告橙色 */
            --color-warn-bg: #FFF7EE;    /* 警告背景 */
            --color-text-dark: #333333;
            --color-text-light: #555555;
            --color-text-white: #FFFFFF;
            --color-bg-light: #FFF7F7;
            --color-border: #FFEAE8;
            --font-size-base: 13.5px;
            --line-height-base: 1.65;
            --font-size-h1: 38px;
            --font-size-h2: 22px;
            --font-size-h3: 16px;
        }

        html, body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #e9e9e9;
        }

        .page-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            padding: 20px;
        }

        .module {
            width: 420px;
            height: 560px;
            background-color: var(--color-bg-light);
            position: relative;
            padding: 25px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Noto Sans SC', sans-serif;
            border-left: 8px solid var(--color-secondary);
            overflow: hidden;
            box-sizing: border-box;
        }

        .brand-watermark {
            position: absolute;
            bottom: 10px;
            right: 20px;
            font-size: 12px;
            font-weight: 700;
            color: var(--color-text-dark);
            opacity: 0.15;
            user-select: none;
        }
        
        .center-wrapper {
            text-align: center;
            margin-bottom: 15px;
            width: 100%;
        }

        .section-title {
            font-size: var(--font-size-h2);
            font-weight: 900;
            color: var(--color-text-white);
            padding: 6px 18px;
            border-radius: 12px;
            display: inline-block;
        }
        
        .title-baby { background-color: var(--color-tertiary); }
        .title-mom { background-color: var(--color-primary); }

        .key-value-list {
            list-style: none;
            padding: 0;
            margin: 0 0 15px 0;
            width: 100%;
            font-size: var(--font-size-base);
            line-height: var(--line-height-base);
            color: var(--color-text-light);
        }

        .key-value-list li {
            display: flex;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .key-value-list .icon {
            margin-right: 10px;
            font-size: 16px;
            line-height: 1.6;
        }

        .key-value-list .key {
            font-weight: 500;
            color: var(--color-text-dark);
        }

        .highlight-box {
            background-color: var(--color-warn-bg);
            border: 1px solid var(--color-warn);
            border-radius: 8px;
            padding: 15px;
            margin: 0 0 20px 0;
            font-size: var(--font-size-base);
            line-height: 1.7;
            color: var(--color-text-dark);
            width: 100%;
            box-sizing: border-box;
        }
        
        .highlight-red { color: var(--color-primary); font-weight: 700; }
        .highlight-orange { color: var(--color-warn); font-weight: 700; }
        
        .cta-box {
            text-align: center;
            font-weight: 500;
            color: var(--color-text-dark);
            font-size: 15px;
            line-height: 1.7;
            margin-top: auto; /* Pushes to the bottom */
            padding-bottom: 20px; /* Space above watermark */
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="module">
            
            <div class="center-wrapper">
                <div class="section-title title-baby">🌙 夜哭排查终极清单</div>
            </div>

            <ul class="key-value-list">
                <li><span class="icon">✅</span><span class="key">生理需求：饿了、渴了、尿布湿了？</span></li>
                <li><span class="icon">✅</span><span class="key">环境检查：太热、太冷、光线太亮？</span></li>
                <li><span class="icon">✅</span><span class="key">身体不适：肠胀气、出牙痛、哪里痒？</span></li>
                <li><span class="icon">✅</span><span class="key">情绪需求：白天受惊吓？需要安抚抱抱？</span></li>
            </ul>

            <div class="center-wrapper">
                <div class="section-title title-mom">🧘🏻‍♀️ 先安抚好自己</div>
            </div>

            <div class="highlight-box">
                宝宝是情绪的接收器，你的平静是最好的安抚剂。这就是育儿中的<span class="highlight-red">Co-regulation (共同调节)</span>。
                <br><br>
                💡 <strong>可立即执行的技巧：</strong><br>
                试试<span class="highlight-orange">「4-7-8呼吸法」</span>：深深吸气4秒，屏住呼吸7秒，然后缓缓呼气8秒。重复三次，找回你的平和。
            </div>

            <div class="cta-box">
                👇 <span class="highlight-red">截图保存，今晚就用！</span><br>
                💬 评论区分享你的止哭妙招，帮帮其他爸妈！
            </div>

            <div class="brand-watermark">@宝爸Conn</div>
        </div>
    </div>
</body>
</html>
