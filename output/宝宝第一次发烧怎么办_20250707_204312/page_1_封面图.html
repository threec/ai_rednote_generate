<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宝爸Conn - 娃第一次发烧</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #FF7E79;    /* 主题粉色 */
            --color-secondary: #FFD6D4;  /* 浅粉 */
            --color-tertiary: #8EC5C5;   /* 辅助青色 */
            --color-bg-tertiary: #F0FAFA; /* 青色背景 */
            --color-warn: #FFA958;       /* 警告橙色 */
            --color-warn-bg: #FFF7EE;    /* 警告背景 */
            --color-text-dark: #333333;
            --color-text-light: #555555;
            --color-text-white: #FFFFFF;
            --color-bg-light: #FFF7F7;
            --color-border: #FFEAE8;
            --font-size-base: 13.5px;
            --line-height-base: 1.65;
            --font-size-h1: 38px;
            --font-size-h2: 22px;
            --font-size-h3: 16px;
        }

        /* --- 原子设计师：系统化视觉架构 --- */
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #e9e9e9; /* A neutral background to frame the content */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* --- 1. 页面基本结构 (严格尺寸控制) --- */
        .page-container {
            width: 412px; /* 420px total width - 8px border */
            height: 560px;
            border-left: 8px solid var(--color-secondary);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden; /* Ensure content outside is clipped */
        }

        .module {
            width: 100%;
            height: 100%;
            background-color: var(--color-bg-light);
            padding: 35px 30px 50px 30px; /* Top, R/L, Bottom padding */
            box-sizing: border-box;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Content starts from the top */
        }
        
        .brand-watermark {
            position: absolute;
            bottom: 20px;
            right: 30px;
            font-size: 14px;
            font-weight: 700;
            color: var(--color-text-dark);
            opacity: 0.15;
            pointer-events: none;
        }

        /* --- 2. 封面页面元素 --- */
        .cover-title {
            font-size: var(--font-size-h1);
            color: var(--color-primary);
            font-weight: 900;
            line-height: 1.25;
            margin: 0 0 15px 0;
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.05);
        }

        .cover-subtitle {
            font-size: 15px;
            font-weight: 500;
            color: var(--color-text-light);
            margin: 0 0 40px 0;
            line-height: 1.5;
        }

        .cover-highlight-box {
            background-color: var(--color-bg-tertiary);
            border: 1px solid var(--color-tertiary);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin: 0 0 40px 0;
        }

        .cover-highlight-box p {
            margin: 0;
            font-size: var(--font-size-h2);
            font-weight: 700;
            /* Using a darker shade of tertiary for better text contrast */
            color: #007C7C; 
            line-height: 1.4;
        }

        .cover-content {
            font-size: var(--font-size-base);
            color: var(--color-text-dark);
            line-height: var(--line-height-base);
            font-weight: 400;
        }

        /* --- 3. 高亮文本 --- */
        .highlight-blue {
            color: #008080; /* Darker, readable cyan */
            font-weight: 700;
        }

    </style>
</head>
<body>

    <div class="page-container">
        <div class="module">
            
            <h1 class="cover-title">娃第一次发烧<br>99%的妈都慌了！</h1>

            <div class="cover-subtitle">
                📈 理工男老爸出品 | 黄金24小时处理流程
            </div>

            <div class="cover-highlight-box">
                <p>先别慌！记住黄金原则：<br>看精神状态 > 看温度计</p>
            </div>

            <div class="cover-content">
                我家小宝38.5°C时，只要他还能<span class="highlight-blue">笑能玩</span>、肯<span class="highlight-blue">喝奶喝水</span>，我就不急着用药。精神状态才是最重要的信号灯。
            </div>

            <div class="brand-watermark">@宝爸Conn</div>
        </div>
    </div>

</body>
</html>
