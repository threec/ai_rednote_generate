<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宝爸Conn - 退烧药选择</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #FF7E79;    /* 主题粉色 */
            --color-secondary: #FFD6D4;  /* 浅粉 */
            --color-tertiary: #8EC5C5;   /* 辅助青色 */
            --color-bg-tertiary: #F0FAFA; /* 青色背景 */
            --color-warn: #FFA958;       /* 警告橙色 */
            --color-warn-bg: #FFF7EE;    /* 警告背景 */
            --color-text-dark: #333333;
            --color-text-light: #555555;
            --color-text-white: #FFFFFF;
            --color-bg-light: #FFF7F7;
            --color-border: #FFEAE8;
            --font-size-base: 13.5px;
            --line-height-base: 1.65;
            --font-size-h1: 38px;
            --font-size-h2: 22px;
            --font-size-h3: 16px;
        }

        /* Base Styles */
        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #f0f0f0; /* Neutral background for the page viewer */
        }

        /* Main Container & Module */
        .page-container {
            width: 420px;
            height: 560px;
            margin: 0 auto; /* For centering in a viewer */
        }

        .module {
            width: 100%;
            height: 100%;
            background-color: var(--color-bg-light);
            border-left: 8px solid var(--color-primary); /* Pink side border */
            box-sizing: border-box;
            padding: 25px 25px 50px 25px; /* Leave space for watermark */
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        .brand-watermark {
            position: absolute;
            bottom: 15px;
            right: 25px;
            font-size: 14px;
            font-weight: 700;
            color: var(--color-text-dark);
            opacity: 0.15;
        }

        /* Typography & Content Elements */
        .section-title {
            font-size: var(--font-size-h2);
            font-weight: 900;
            color: var(--color-text-white);
            padding: 8px 16px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .title-baby {
            background-color: var(--color-tertiary); /* Cyan for baby theme */
        }
        
        .title-warn {
            background-color: var(--color-warn);
        }

        .title-mom {
            background-color: var(--color-primary);
        }

        .center-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        /* Comparison Table Layout */
        .comparison-container {
            display: flex;
            gap: 15px;
            width: 100%;
        }

        .drug-column {
            flex: 1;
            background-color: var(--color-text-white);
            border-radius: 8px;
            padding: 15px;
            border: 1px solid var(--color-border);
            display: flex;
            flex-direction: column;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .drug-header {
            display: flex;
            align-items: center;
            gap: 10px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--color-border);
            margin-bottom: 10px;
        }

        .drug-box-icon {
            width: 30px;
            height: 40px;
            border-radius: 6px;
            flex-shrink: 0;
        }

        .drug-box-tylenol {
            background-color: var(--color-primary);
            border: 2px solid #D96A65;
        }

        .drug-box-motrin {
            background-color: var(--color-tertiary);
            border: 2px solid #71A3A3;
        }

        .drug-name {
            font-size: var(--font-size-h3);
            font-weight: 700;
            color: var(--color-text-dark);
        }

        .key-value-list {
            list-style: none;
            padding: 0;
            margin: 0;
            font-size: var(--font-size-base);
        }

        .key-value-list li {
            display: flex;
            align-items: flex-start;
            margin-bottom: 12px;
            line-height: var(--line-height-base);
        }
        
        .key-value-list li:last-child {
            margin-bottom: 0;
        }

        .key-value-list .icon {
            margin-right: 8px;
            font-size: 16px;
            line-height: var(--line-height-base);
            flex-shrink: 0;
            margin-top: 2px;
        }

        .key-value-list .key {
            font-weight: 700;
            color: var(--color-text-dark);
            flex-shrink: 0;
        }

        .key-value-list .value {
            color: var(--color-text-light);
        }

        /* Highlight & Warning Box */
        .highlight-box {
            margin-top: 25px;
            padding: 15px;
            background-color: var(--color-warn-bg);
            border: 1.5px dashed var(--color-warn);
            border-radius: 8px;
            font-size: var(--font-size-base);
            font-weight: 500;
            color: var(--color-text-dark);
            line-height: var(--line-height-base);
            width: 100%;
            box-sizing: border-box;
        }

        .highlight-box-title {
            display: flex;
            align-items: center;
            font-weight: 700;
            font-size: 15px;
            margin-bottom: 8px;
            color: var(--color-warn);
        }
        
        .highlight-box p {
            margin:0;
        }

        .highlight-red {
            color: var(--color-primary);
            font-weight: 700;
        }

        .circle-red {
            display: inline-block;
            padding: 2px 5px;
            border: 2px solid var(--color-primary);
            border-radius: 15px;
            color: var(--color-primary);
            font-weight: 900;
            margin: 0 3px;
            line-height: 1;
        }

    </style>
</head>
<body>
    <div class="page-container">
        <div class="module">
            
            <div class="center-wrapper">
                <div class="section-title title-baby">
                    退烧药怎么选？一张表秒懂
                </div>

                <div class="comparison-container">
                    <!-- Column 1: 对乙酰氨基酚 -->
                    <div class="drug-column">
                        <div class="drug-header">
                            <div class="drug-box-icon drug-box-tylenol"></div>
                            <div class="drug-name">对乙酰氨基酚<br><span style="font-size: 12px; color: var(--color-text-light); font-weight: 400;">(如 泰诺林)</span></div>
                        </div>
                        <ul class="key-value-list">
                            <li><span class="icon">👶</span><span class="key">适用月龄：</span><span class="value">≥ 3个月</span></li>
                            <li><span class="icon">⏱️</span><span class="key">起效时间：</span><span class="value">约 30分钟</span></li>
                            <li><span class="icon">🔄</span><span class="key">用药间隔：</span><span class="value">4 - 6小时</span></li>
                        </ul>
                    </div>

                    <!-- Column 2: 布洛芬 -->
                    <div class="drug-column">
                        <div class="drug-header">
                            <div class="drug-box-icon drug-box-motrin"></div>
                            <div class="drug-name">布洛芬<br><span style="font-size: 12px; color: var(--color-text-light); font-weight: 400;">(如 美林)</span></div>
                        </div>
                        <ul class="key-value-list">
                            <li><span class="icon">👶</span><span class="key">适用月龄：</span><span class="value">≥ 6个月</span></li>
                            <li><span class="icon">⏱️</span><span class="key">起效时间：</span><span class="value">约 1小时</span></li>
                            <li><span class="icon">🔄</span><span class="key">用药间隔：</span><span class="value">6 - 8小时</span></li>
                        </ul>
                    </div>
                </div>

                <div class="highlight-box">
                    <div class="highlight-box-title">
                        <span style="font-size: 20px; margin-right: 8px;">🔴</span> <span class="highlight-red">血泪提醒</span>
                    </div>
                    <p>
                        两种药<span class="highlight-red">不能交替使用！</span><br>
                        喂药剂量要严格<span class="circle-red">按体重</span>计算，不是按年龄！
                    </p>
                </div>
            </div>

            <div class="brand-watermark">@宝爸Conn</div>
        </div>
    </div>
</body>
</html>
