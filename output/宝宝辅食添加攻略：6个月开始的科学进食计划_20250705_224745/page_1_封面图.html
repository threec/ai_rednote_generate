<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700;900&display=swap" rel="stylesheet">
    <title>宝爸Conn - 宝宝6个月辅食</title>
    <style>
        :root {
            --color-primary: #FF7E79;    /* 主题粉色 */
            --color-secondary: #FFD6D4;  /* 浅粉 */
            --color-tertiary: #8EC5C5;   /* 辅助青色 */
            --color-bg-tertiary: #F0FAFA; /* 青色背景 */
            --color-warn: #FFA958;       /* 警告橙色 */
            --color-warn-bg: #FFF7EE;    /* 警告背景 */
            --color-text-dark: #333333;
            --color-text-light: #555555;
            --color-text-white: #FFFFFF;
            --color-bg-light: #FFF7F7;   /* 主背景色，替换米色#FFF8F0 */
            --color-border: #FFEAE8;
            --font-size-base: 13.5px;
            --line-height-base: 1.65;
            --font-size-h1: 38px;
            --font-size-h2: 22px;
            --font-size-h3: 16px;
            --font-size-cta: 28px;
        }

        /* --- 原子设计师基础设定 --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f2f5;
            font-family: 'Noto Sans SC', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: var(--color-text-dark);
            font-size: var(--font-size-base);
            line-height: var(--line-height-base);
        }

        /* --- 宝爸Conn设计系统核心类 --- */
        .page-container {
            width: 420px;
            height: 560px;
            background-color: var(--color-bg-light);
            border-left: 8px solid var(--color-primary); /* 系统定义的粉色边框 */
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .module {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            padding: 30px 25px;
            overflow: hidden;
        }

        .brand-watermark {
            position: absolute;
            bottom: 15px;
            right: 20px;
            font-size: 14px;
            font-weight: 700;
            color: var(--color-text-dark);
            opacity: 0.15;
            z-index: 1;
        }

        /* 封面页面专用 */
        .cover-title {
            font-size: var(--font-size-h1);
            font-weight: 900;
            color: var(--color-primary);
            line-height: 1.25;
            text-align: center;
            margin-bottom: 20px;
            z-index: 2;
        }
        
        /* 替代图片区的视觉元素 */
        .visual-placeholder {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 120px; /* 大号emoji */
            opacity: 0.9;
            margin: 15px 0;
        }
        
        /* 价值点提炼标签 */
        .cover-highlight-box {
            background-color: var(--color-warn-bg);
            border: 2px solid var(--color-warn);
            border-radius: 12px;
            padding: 15px 20px;
            text-align: center;
            font-size: var(--font-size-h3);
            font-weight: 700;
            color: var(--color-text-dark);
            line-height: 1.5;
            z-index: 2;
            box-shadow: 0 4px 12px rgba(255, 169, 88, 0.2);
        }

        .highlight-orange {
            color: var(--color-warn);
            font-weight: 900;
        }

        /* --- 未使用的类 (为保持系统完整性) --- */
        .section-title { padding: 8px 15px; font-size: var(--font-size-h2); font-weight: 700; border-radius: 12px; margin-bottom: 15px; text-align: center; color: var(--color-text-white); }
        .title-mom { background-color: var(--color-primary); }
        .title-baby { background-color: var(--color-tertiary); }
        .title-warn { background-color: var(--color-warn); }
        .key-value-list { list-style: none; }
        .highlight-red { color: var(--color-primary); }
        .highlight-blue { color: var(--color-tertiary); }
        .highlight-box { background-color: var(--color-warn-bg); padding: 15px; border-left: 5px solid var(--color-warn); border-radius: 8px; }
        .center-wrapper { text-align: center; }

    </style>
</head>
<body>
    <div class="page-container">
        <div class="module">
            
            <h1 class="cover-title">宝宝6个月辅食<br>看这篇就够了</h1>

            <div class="visual-placeholder">
                <span>🥣</span>
            </div>
            
            <div class="cover-highlight-box">
                【附】<span class="highlight-orange">可打印</span>首月喂养日历<br>
                <span class="highlight-orange">8大</span>过敏原安全指南
            </div>

            <div class="brand-watermark">@宝爸Conn</div>
        </div>
    </div>
</body>
</html>
