<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700;900&display=swap" rel="stylesheet">
    <title>Part 1: 关键时机与首选食物</title>
    <style>
        /* CSS变量系统 */
        :root {
            --color-primary: #FF7E79;    /* 主题粉色 */
            --color-secondary: #FFD6D4;  /* 浅粉 */
            --color-tertiary: #8EC5C5;   /* 辅助青色 */
            --color-bg-tertiary: #F0FAFA; /* 青色背景 */
            --color-warn: #FFA958;       /* 警告橙色 */
            --color-warn-bg: #FFF7EE;    /* 警告背景 */
            --color-text-dark: #333333;
            --color-text-light: #555555;
            --color-text-white: #FFFFFF;
            --color-bg-light: #FFF7F7;
            --color-border: #FFEAE8;
            --font-size-base: 13.5px;
            --line-height-base: 1.65;
            --font-size-h1: 38px;
            --font-size-h2: 22px;
            --font-size-h3: 16px;
            --font-size-cta: 28px;
        }

        /* 基础与重置 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        html, body {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: 'Noto Sans SC', sans-serif;
        }

        /* 页面基本结构 */
        .page-container {
            width: 420px;
            height: 560px;
            background-color: var(--color-bg-light);
            border-left: 8px solid var(--color-secondary);
            overflow: hidden; /* 确保内容不会溢出 */
        }
        .module {
            width: 100%;
            height: 100%;
            padding: 20px 25px;
            position: relative;
            display: flex;
            flex-direction: column;
            color: var(--color-text-dark);
            font-size: var(--font-size-base);
            line-height: var(--line-height-base);
        }
        .brand-watermark {
            position: absolute;
            bottom: 15px;
            right: 20px;
            font-size: 14px;
            font-weight: 700;
            color: var(--color-text-dark);
            opacity: 0.15;
            transform: rotate(0deg); /* 保持水平 */
            pointer-events: none;
        }

        /* 组件样式 */
        .section-title {
            padding: 6px 15px;
            font-size: var(--font-size-h2);
            font-weight: 700;
            border-radius: 10px;
            text-align: center;
            margin: 0 auto 20px auto;
            display: inline-block;
        }
        .title-baby {
            background-color: var(--color-tertiary);
            color: var(--color-text-white);
        }

        .center-wrapper {
            text-align: center;
            width: 100%;
        }

        h3.content-subtitle {
            font-size: var(--font-size-h3);
            font-weight: 700;
            color: var(--color-text-dark);
            margin-bottom: 10px;
            text-align: left;
        }

        .key-value-list {
            list-style: none;
            padding-left: 0;
            margin-bottom: 20px;
        }
        .key-value-list li {
            display: flex;
            align-items: center;
            margin-bottom: 6px;
        }
        .key-value-list .icon {
            font-size: 18px;
            margin-right: 8px;
            width: 20px; /* 对齐 */
            text-align: center;
        }
        .key-value-list .key {
            font-weight: 500;
            color: var(--color-text-dark);
        }

        /* 数据可视化条形图 */
        .bar-chart-container {
            width: 100%;
        }
        .bar-chart-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        .bar-chart-label {
            width: 80px; /* 固定标签宽度 */
            flex-shrink: 0;
            font-size: var(--font-size-base);
            color: var(--color-text-light);
        }
        .bar-chart-bar-wrapper {
            flex-grow: 1;
            height: 20px;
            background-color: #ECECEC;
            border-radius: 4px;
            overflow: hidden;
        }
        .bar-chart-bar {
            height: 100%;
            background-color: var(--color-tertiary);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            color: var(--color-text-white);
            font-size: 12px;
            font-weight: 700;
            padding-right: 8px;
            transition: width 0.8s ease-out;
        }

        /* 重要提醒框 */
        .highlight-box {
            background-color: var(--color-bg-tertiary);
            border: 1px solid var(--color-tertiary);
            padding: 12px 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 13px; /* 稍小一点 */
            line-height: 1.6;
        }
        .highlight-box .title {
            font-weight: 700;
            color: var(--color-tertiary);
            margin-bottom: 5px;
            display: block;
        }
        .highlight-blue {
            font-weight: 700;
            color: var(--color-tertiary);
        }

    </style>
</head>
<body>
    <div class="page-container">
        <div class="module">
            <div class="center-wrapper">
                <div class="section-title title-baby">Part 1: 关键时机与首选食物</div>
            </div>

            <h3 class="content-subtitle">✅ 5大黄金信号，判断宝宝准备好了</h3>
            <ul class="key-value-list">
                <li><span class="icon">👶</span><span class="key">能独立坐稳，小腰板挺得直</span></li>
                <li><span class="icon">👅</span><span class="key">挺舌反射消失，喂勺子不往外推</span></li>
                <li><span class="icon">👀</span><span class="key">对大人吃饭充满好奇，紧盯不放</span></li>
                <li><span class="icon">✋</span><span class="key">会伸手抓东西，尝试往嘴里送</span></li>
                <li><span class="icon">⚖️</span><span class="key">体重达出生时2倍，通常满6个月</span></li>
            </ul>

            <h3 class="content-subtitle">📊 高铁食物排行榜 (每100g)</h3>
            <div class="bar-chart-container">
                <div class="bar-chart-item">
                    <span class="bar-chart-label">猪肝泥</span>
                    <div class="bar-chart-bar-wrapper">
                        <div class="bar-chart-bar" style="width: 100%;">22.6mg</div>
                    </div>
                </div>
                <div class="bar-chart-item">
                    <span class="bar-chart-label">高铁米粉</span>
                    <div class="bar-chart-bar-wrapper">
                        <div class="bar-chart-bar" style="width: 45%;">~10mg</div>
                    </div>
                </div>
                <div class="bar-chart-item">
                    <span class="bar-chart-label">牛肉泥</span>
                    <div class="bar-chart-bar-wrapper">
                        <div class="bar-chart-bar" style="width: 15%;">3.3mg</div>
                    </div>
                </div>
            </div>

            <div class="highlight-box">
                <span class="title">💡 为什么首选高铁食物？</span>
                <p>宝宝6个月后，从母体带来的铁元素基本耗尽，而母乳中铁含量较低。辅食首选<span class="highlight-blue">富含铁的食物</span>，是预防宝宝缺铁性贫血的关键第一步！</p>
            </div>

            <div class="brand-watermark">@宝爸Conn</div>
        </div>
    </div>
</body>
</html>
