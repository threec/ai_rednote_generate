<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=420, initial-scale=1.0">
    <title>宝爸Conn - 第一步：先当5分钟“睡眠侦探”</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* --- CSS Reset & Global Settings --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            padding: 20px 0;
        }

        /* --- Main Page Container --- */
        .page-container {
            width: 420px;
            height: 560px;
            background-color: #E8F5E9; /* 清新绿色系背景 */
            font-family: 'Noto Sans SC', sans-serif;
            padding: 25px 20px;
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- Typography Hierarchy --- */
        .main-title {
            font-size: 36px;
            font-weight: 700;
            text-align: center;
            color: #2E7D32; /* 深绿色 */
            margin-bottom: 10px;
            line-height: 1.2;
        }

        .sub-title {
            font-size: 22px;
            font-weight: 500;
            text-align: center;
            color: #388E3C;
            margin-bottom: 25px;
            background: linear-gradient(to top, #A5D6A7 40%, transparent 40%); /* 渐变色突出 */
            display: inline-block;
            padding: 0 5px;
            margin-left: auto;
            margin-right: auto;
        }

        /* --- Grid Layout for Checklist --- */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: auto; /* 自动推开底部模块，填充空间 */
        }

        .grid-item {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 4px 12px rgba(46, 125, 50, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .item-title {
            font-size: 16px; /* 介于正文和章节标题之间 */
            font-weight: 700;
            color: #1B5E20;
            margin-bottom: 8px;
        }

        .item-content {
            font-size: 15px;
            color: #424242;
            line-height: 1.4;
        }
        
        /* --- Icon Wrapper --- */
        .icon-wrapper {
            height: 40px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 8px;
            margin-bottom: 12px;
        }

        /* --- CSS-drawn Icons --- */
        .icon-bottle {
            width: 18px;
            height: 30px;
            background-color: #E3F2FD;
            border: 2px solid #64B5F6;
            border-radius: 4px 4px 6px 6px;
            position: relative;
        }
        .icon-bottle::before {
            content: '';
            position: absolute;
            top: -6px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 4px;
            background-color: #90CAF9;
            border: 2px solid #64B5F6;
            border-bottom: none;
            border-radius: 3px 3px 0 0;
        }
        .icon-bottle::after {
            content: 'mL';
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 8px;
            color: #64B5F6;
            font-weight: bold;
        }

        .icon-diaper {
            width: 30px;
            height: 20px;
            background-color: #F3E5F5;
            border: 2px solid #BA68C8;
            border-radius: 4px;
            position: relative;
        }
        .icon-diaper::before {
            content: '';
            position: absolute;
            top: 50%;
            left: -4px;
            width: 8px;
            height: 8px;
            background-color: #F3E5F5;
            border: 2px solid #BA68C8;
            transform: translateY(-50%) rotate(45deg);
            border-radius: 2px;
        }
         .icon-diaper::after {
            content: '';
            position: absolute;
            top: 50%;
            right: -4px;
            width: 8px;
            height: 8px;
            background-color: #F3E5F5;
            border: 2px solid #BA68C8;
            transform: translateY(-50%) rotate(45deg);
            border-radius: 2px;
        }

        .icon-thermometer {
            width: 10px;
            height: 28px;
            background: #fff;
            border: 2px solid #81C784;
            border-radius: 10px;
            position: relative;
        }
        .icon-thermometer::before {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 12px;
            background-color: #A5D6A7;
            border-radius: 50%;
        }
        .icon-thermometer::after {
            content: '';
            position: absolute;
            bottom: 2px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 10px;
            background: #4CAF50;
            border-radius: 2px;
        }

        .icon-sun {
            width: 26px;
            height: 26px;
            background-color: #FFD54F;
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(255, 183, 77, 0.7);
        }

        .icon-toy { /* A simple block */
            width: 24px;
            height: 24px;
            background-color: #FFCC80;
            border: 2px solid #FFA726;
            border-radius: 4px;
        }
        
        .icon-clock {
            width: 26px;
            height: 26px;
            border: 2px solid #4DB6AC;
            border-radius: 50%;
            position: relative;
        }
        .icon-clock::before { /* Hour hand */
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 1.5px;
            height: 6px;
            background: #4DB6AC;
            transform-origin: top center;
            transform: rotate(120deg);
        }
        .icon-clock::after { /* Minute hand */
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 1.5px;
            height: 9px;
            background: #4DB6AC;
            transform-origin: top center;
            transform: rotate(270deg);
        }

        .icon-arm {
            width: 10px;
            height: 25px;
            background-color: #FFDDBB;
            border: 2px solid #FFAB91;
            border-radius: 10px 10px 0 0;
            transform: rotate(-30deg);
        }
        .icon-arm::before {
            content: '';
            position: absolute;
            bottom: -10px;
            left: -12px;
            width: 10px;
            height: 20px;
            background-color: #FFDDBB;
            border: 2px solid #FFAB91;
            border-radius: 10px 0 0 10px;
            transform: rotate(30deg);
        }
        
        .icon-moon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            box-shadow: -5px 5px 0 0 #80CBC4;
        }


        /* --- Personal Share Module --- */
        .quote-box {
            background-color: rgba(255, 255, 255, 0.6);
            border-left: 5px solid #66BB6A;
            border-radius: 0 8px 8px 0;
            padding: 15px;
            margin-top: 25px;
        }

        .quote-content {
            font-size: 15px;
            color: #2E7D32;
            line-height: 1.6;
            font-weight: 500;
        }

        /* --- Brand Watermark --- */
        .watermark {
            position: absolute;
            bottom: 10px;
            right: 20px;
            font-size: 12px;
            color: rgba(0, 0, 0, 0.3);
            font-weight: 500;
        }
    </style>
</head>
<body>

    <div class="page-container">
        
        <h1 class="main-title">第一步：先当5分钟“睡眠侦探”</h1>
        
        <div style="text-align: center;">
            <p class="sub-title">① 先观察，后行动！</p>
        </div>

        <div class="grid-container">
            <div class="grid-item">
                <div class="icon-wrapper">
                    <div class="icon-bottle"></div>
                    <div class="icon-diaper"></div>
                </div>
                <h3 class="item-title">【生理需求】</h3>
                <p class="item-content">饿了？渴了？尿布湿了？</p>
            </div>
            <div class="grid-item">
                <div class="icon-wrapper">
                    <div class="icon-thermometer"></div>
                    <div class="icon-sun"></div>
                </div>
                <h3 class="item-title">【环境因素】</h3>
                <p class="item-content">冷了？热了？光太亮？有噪音？</p>
            </div>
            <div class="grid-item">
                <div class="icon-wrapper">
                    <div class="icon-toy"></div>
                    <div class="icon-clock"></div>
                </div>
                <h3 class="item-title">【白天因素】</h3>
                <p class="item-content">活动量够吗？小睡是否合理？</p>
            </div>
            <div class="grid-item">
                <div class="icon-wrapper">
                    <div class="icon-arm"></div>
                    <div class="icon-moon"></div>
                </div>
                <h3 class="item-title">【睡眠联想】</h3>
                <p class="item-content">必须奶睡或抱睡才能接觉？</p>
            </div>
        </div>

        <div class="quote-box">
            <p class="quote-content">我家就踩过坑，总以为是饿，结果发现是房间太热，娃踢了被子。做个简单记录，比瞎猜管用多了！</p>
        </div>

        <div class="watermark">@宝爸Conn</div>
    </div>

</body>
</html>
