<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700;900&display=swap" rel="stylesheet">
    <title>宝宝体温39.5℃！这张救命SOP请收好</title>
    <style>
        /* [原子设计师] Conn设计系统 V2.0 - 内联CSS */

        /* 1. CSS变量系统 */
        :root {
            --color-primary: #FF7E79;    /* 主题粉色 */
            --color-secondary: #FFD6D4;  /* 浅粉 */
            --color-tertiary: #8EC5C5;   /* 辅助青色 */
            --color-bg-tertiary: #F0FAFA; /* 青色背景 */
            --color-warn: #FFA958;       /* 警告橙色 */
            --color-warn-bg: #FFF7EE;    /* 警告背景 */
            --color-text-dark: #333333;
            --color-text-light: #555555;
            --color-text-white: #FFFFFF;
            --color-bg-light: #FDF4E3; /* 页面特定米白色 */
            --color-border: #FFEAE8;
            --font-size-base: 13.5px;
            --line-height-base: 1.65;
            --font-size-h1: 38px;
            --font-size-h2: 22px;
            --font-size-h3: 16px;
            --font-size-cta: 28px;
        }

        /* 2. 基础与重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 420px;
            height: 560px;
            font-family: 'Noto Sans SC', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* 3. 页面基本结构 */
        .page-container {
            width: 420px;
            height: 560px;
            background-color: var(--color-secondary); /* 左侧装饰边框颜色 */
            border-left: 8px solid var(--color-primary); /* 设计系统升级为主题粉色边框 */
            overflow: hidden;
        }

        .module {
            width: 100%;
            height: 100%;
            background-color: var(--color-bg-light);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 25px 25px 25px;
        }

        .brand-watermark {
            position: absolute;
            bottom: 15px;
            right: 20px;
            font-size: 14px;
            font-weight: 700;
            color: var(--color-text-dark);
            opacity: 0.15;
            pointer-events: none;
        }

        /* 4. 封面页面特定元素 */
        .thermometer-icon {
            width: 60px;
            height: 60px;
            background-color: var(--color-warn-bg);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
        }

        .thermometer-icon .stem {
            width: 8px;
            height: 30px;
            background-color: var(--color-warn);
            border-radius: 4px;
            position: relative;
        }

        .thermometer-icon .bulb {
            width: 18px;
            height: 18px;
            background-color: var(--color-warn);
            border-radius: 50%;
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .cover-title {
            font-size: var(--font-size-h1);
            color: var(--color-warn); /* 根据页面主题使用警告橙色 */
            font-weight: 900;
            text-align: center;
            line-height: 1.25;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        .cover-highlight-box {
            width: 100%;
            padding: 12px 15px;
            background-color: var(--color-warn-bg);
            border: 1px solid var(--color-warn);
            border-radius: 12px;
            color: var(--color-warn);
            font-size: 17px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 25px;
            letter-spacing: 0.5px;
        }

        .assessment-list {
            width: 100%;
            background-color: #ffffff;
            border: 1px solid #eee;
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            flex-grow: 1;
        }

        .assessment-item {
            display: flex;
            align-items: center;
            font-size: 15px;
            color: var(--color-text-dark);
            font-weight: 500;
        }

        .assessment-item .icon {
            font-size: 20px;
            margin-right: 12px;
        }

        .footer-note {
            margin-top: 25px;
            font-size: 12px;
            color: var(--color-text-light);
            opacity: 0.8;
            text-align: center;
        }
        
        /* 5. 通用高亮文本 */
        .highlight-orange {
            color: var(--color-warn);
            font-weight: 700;
        }

    </style>
</head>
<body>
    <div class="page-container">
        <div class="module">
            
            <div class="thermometer-icon">
                <div class="stem">
                    <div class="bulb"></div>
                </div>
            </div>

            <h1 class="cover-title">宝宝体温<span class="highlight-orange">39.5℃</span>！<br>这张救命SOP请收好</h1>

            <div class="cover-highlight-box">
                【 先别慌！发烧看状态 > 看温度 】
            </div>

            <div class="assessment-list">
                <div class="assessment-item">
                    <span class="icon">✅</span>
                    <span class="text">吃奶/吃饭正常吗？</span>
                </div>
                <div class="assessment-item">
                    <span class="icon">✅</span>
                    <span class="text">能玩耍互动吗？</span>
                </div>
                <div class="assessment-item">
                    <span class="icon">✅</span>
                    <span class="text">睡眠安稳吗？</span>
                </div>
                <div class="assessment-item">
                    <span class="icon">✅</span>
                    <span class="text">哭声有力吗？</span>
                </div>
            </div>

            <div class="footer-note">
                *参考美国儿科学会(AAP)建议
            </div>

            <div class="brand-watermark">@宝爸Conn</div>
        </div>
    </div>
</body>
</html>
