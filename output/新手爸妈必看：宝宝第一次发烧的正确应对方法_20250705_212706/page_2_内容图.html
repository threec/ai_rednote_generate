<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700;900&display=swap" rel="stylesheet">
    <title>宝爸Conn - 退烧药使用指南</title>
    <style>
        :root {
            --color-primary: #FF7E79;    /* 主题粉色 */
            --color-secondary: #FFD6D4;  /* 浅粉 */
            --color-tertiary: #8EC5C5;   /* 辅助青色 */
            --color-bg-tertiary: #F0FAFA; /* 青色背景 */
            --color-warn: #FFA958;       /* 警告橙色 */
            --color-warn-bg: #FFF7EE;    /* 警告背景 */
            --color-text-dark: #333333;
            --color-text-light: #555555;
            --color-text-white: #FFFFFF;
            --color-bg-light: #FFF7F7;
            --color-border: #FFEAE8;
            --font-size-base: 13.5px;
            --line-height-base: 1.65;
            --font-size-h1: 38px;
            --font-size-h2: 22px;
            --font-size-h3: 16px;
            --font-size-cta: 28px;
        }

        /* --- 基本布局和重置 --- */
        html, body {
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }
        body {
            font-family: 'Noto Sans SC', sans-serif;
            font-size: var(--font-size-base);
            line-height: var(--line-height-base);
            color: var(--color-text-dark);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* --- 必须使用的类 --- */
        .page-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            border-left: 8px solid var(--color-secondary);
        }
        .module {
            width: 420px;
            height: 560px;
            background-color: var(--color-bg-light);
            padding: 20px;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .brand-watermark {
            position: absolute;
            bottom: 10px;
            right: 15px;
            font-size: 14px;
            font-weight: 700;
            color: var(--color-text-dark);
            opacity: 0.15;
            transform: rotate(-15deg);
        }
        .section-title {
            padding: 8px 15px;
            font-size: var(--font-size-h2);
            font-weight: 900;
            text-align: center;
            border-radius: 12px;
            color: var(--color-text-white);
            flex-shrink: 0;
            margin-bottom: 5px;
        }
        .title-baby { background-color: var(--color-tertiary); }
        .title-warn { background-color: var(--color-warn); }
        .highlight-blue { color: var(--color-tertiary); font-weight: 700; }
        .highlight-orange { color: var(--color-warn); font-weight: 700; }
        .highlight-red { color: var(--color-primary); font-weight: 700; }
        .highlight-box {
            background-color: var(--color-warn-bg);
            border: 2px solid var(--color-warn);
            border-radius: 8px;
            padding: 10px 15px;
            text-align: center;
            font-weight: 500;
            margin-top: auto; /* Pushes to the bottom */
            flex-shrink: 0;
        }

        /* --- 流程图特定样式 --- */
        .flowchart-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            width: 100%;
            flex-grow: 1;
        }
        .flow-step, .flow-decision, .flow-action {
            width: 95%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--color-border);
            text-align: center;
            font-weight: 500;
            box-sizing: border-box;
            position: relative;
        }
        .flow-step { background-color: #fff; border-color: var(--color-tertiary); }
        .flow-decision { background-color: var(--color-bg-tertiary); font-size: 15px; font-weight: 700;}
        .flow-action { background-color: #fff; padding: 8px; }

        .flow-arrow {
            width: 2px;
            height: 10px;
            background-color: var(--color-secondary);
            margin: 1px 0;
            position: relative;
        }
        .flow-arrow::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -8px;
            transform: translateX(-50%);
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-top: 8px solid var(--color-secondary);
        }
        
        .branch-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            align-items: flex-start;
        }
        .branch {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 32%;
            gap: 8px;
        }
        .branch .flow-action { width: 100%; min-height: 110px; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .branch .flow-decision { width: 100%; padding: 5px; }
        
        /* --- CSS绘制药品图标 --- */
        .drug-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 8px;
        }
        .css-drug-box {
            width: 50px;
            height: 50px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            font-size: 9px;
            font-weight: 700;
            padding: 3px;
            box-sizing: border-box;
            overflow: hidden;
        }
        .drug-tylenol { border-color: var(--color-primary); }
        .drug-motrin { border-color: #3A8DDE; }
        .drug-header {
            width: 100%;
            height: 10px;
            text-align: center;
            color: white;
            line-height: 10px;
        }
        .drug-header-red { background-color: var(--color-primary); }
        .drug-header-blue { background-color: #3A8DDE; }
        .drug-body {
            font-size: 14px;
            font-weight: 900;
        }
    </style>
</head>
<body>

    <div class="page-container">
        <div class="module">
            <div class="section-title title-baby">退烧药怎么用？一张图搞定</div>

            <div class="flowchart-container">
                <div class="flow-step">🌡️ 宝宝发烧了，先别慌！</div>
                <div class="flow-arrow"></div>
                <div class="flow-decision">✅ 先看月龄，再看状态</div>

                <div class="branch-container">
                    <div class="branch">
                        <div class="flow-decision highlight-red">&lt; 3个月</div>
                        <div class="flow-arrow"></div>
                        <div class="flow-action">
                            🏥<br><strong>精神状态无关<br>立即就医！</strong>
                        </div>
                    </div>

                    <div class="branch">
                        <div class="flow-decision highlight-blue">3-6个月</div>
                        <div class="flow-arrow"></div>
                        <div class="flow-action">
                            <span>精神好：物理降温<br>精神差/高烧：用药</span>
                            <div class="drug-container">
                                <div class="css-drug-box drug-tylenol">
                                    <div class="drug-header drug-header-red"></div>
                                    <div class="drug-body">T</div>
                                    <span>泰诺林</span>
                                </div>
                            </div>
                            <span style="font-size:11px; color: var(--color-text-light);">对乙酰氨基酚<br>间隔4-6小时</span>
                        </div>
                    </div>
                    
                    <div class="branch">
                        <div class="flow-decision highlight-blue">&gt; 6个月</div>
                        <div class="flow-arrow"></div>
                        <div class="flow-action">
                            <span>两种药均可<br>优先选宝宝适应的</span>
                            <div class="drug-container">
                                <div class="css-drug-box drug-tylenol">
                                    <div class="drug-header drug-header-red"></div>
                                    <div class="drug-body">T</div>
                                    <span>泰诺林</span>
                                </div>
                                <div class="css-drug-box drug-motrin">
                                    <div class="drug-header drug-header-blue"></div>
                                    <div class="drug-body">M</div>
                                    <span>美林</span>
                                </div>
                            </div>
                             <span style="font-size:11px; color: var(--color-text-light);">布洛芬<br>间隔6-8小时</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="highlight-box">
                ⚠️ 核心原则就一句：<br>严格 <span class="highlight-orange">按体重给药</span>，不是按年龄！
            </div>

            <div class="brand-watermark">@宝爸Conn</div>
        </div>
    </div>

</body>
</html>
