<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700;900&display=swap" rel="stylesheet">
    <title>宝爸Conn - 退烧药使用指南</title>
    <style>
        /* 
         * 原子设计师: Conn团队系统架构师
         * 核心理念: AI的母语是逻辑和代码
         * 任务: 生成精确可执行的HTML/CSS
         * 日期: 2023-10-27
         */

        /* CSS变量系统 */
        :root {
            --color-primary: #FF7E79;    /* 主题粉色 */
            --color-secondary: #FFD6D4;  /* 浅粉 */
            --color-tertiary: #8EC5C5;   /* 辅助青色 */
            --color-bg-tertiary: #F0FAFA; /* 青色背景 */
            --color-warn: #FFA958;       /* 警告橙色 */
            --color-warn-bg: #FFF7EE;    /* 警告背景 */
            --color-text-dark: #333333;
            --color-text-light: #555555;
            --color-text-white: #FFFFFF;
            --color-bg-light: #FFF7F7;
            --color-border: #FFEAE8;
            --font-size-base: 13.5px;
            --line-height-base: 1.65;
            --font-size-h1: 38px;
            --font-size-h2: 22px;
            --font-size-h3: 16px;
        }

        /* 基础与重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #F0F2F5; /* 用于在浏览器中预览时的背景色 */
        }

        /* 页面基本结构 */
        .page-container {
            width: 420px;
            height: 560px;
            background-color: var(--color-bg-tertiary); /* 使用青色背景，符合宝宝主题 */
            border-left: 8px solid var(--color-tertiary); /* 使用主题青色边框 */
            overflow: hidden;
        }

        .module {
            width: 100%;
            height: 100%;
            position: relative;
            padding: 28px 30px;
            display: flex;
            flex-direction: column;
        }
        
        /* 品牌水印 */
        .brand-watermark {
            position: absolute;
            bottom: 15px;
            right: 20px;
            font-size: 14px;
            font-weight: 700;
            color: var(--color-text-dark);
            opacity: 0.15;
            z-index: 1;
        }

        /* 内容模块样式 */
        .section-title {
            font-size: var(--font-size-h2);
            font-weight: 900;
            color: var(--color-text-white);
            padding: 8px 18px;
            border-radius: 12px;
            text-align: center;
            margin: 0 auto 20px auto;
            display: inline-block;
            align-self: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        }

        .title-baby {
            background-color: var(--color-tertiary);
        }

        .intro-text {
            font-size: var(--font-size-base);
            line-height: var(--line-height-base);
            color: var(--color-text-light);
            margin-bottom: 22px;
            padding: 0 5px; /* 增加一点内边距，使文本不那么拥挤 */
        }

        .key-value-list {
            list-style: none;
            padding: 0;
            margin: 0;
            flex-grow: 1; /* 占据剩余空间 */
        }

        .key-value-list li {
            display: flex;
            align-items: flex-start;
            margin-bottom: 16px;
            font-size: var(--font-size-base);
            line-height: var(--line-height-base);
            color: var(--color-text-dark);
        }

        .key-value-list .icon {
            font-size: 18px;
            margin-right: 10px;
            line-height: 1.6; /* 确保emoji垂直对齐 */
            width: 20px; /* 固定宽度，让布局更稳定 */
        }
        
        .key-value-list .value {
            flex: 1;
            color: var(--color-text-light);
        }
        
        .key-value-list .key {
             font-weight: 700;
             color: var(--color-text-dark);
        }

        /* 高亮文本 */
        .highlight-blue {
            color: var(--color-tertiary);
            font-weight: 700;
        }

        .highlight-orange {
            color: var(--color-warn);
            font-weight: 700;
        }
        
        .highlight-red {
            color: var(--color-primary);
            font-weight: 700;
        }

        /* 重要提醒框 */
        .highlight-box {
            background-color: var(--color-warn-bg);
            border-left: 4px solid var(--color-warn);
            padding: 12px 16px;
            margin-top: 15px;
            margin-bottom: 15px; /* 增加底部间距 */
            border-radius: 0 8px 8px 0;
            font-size: var(--font-size-base);
            line-height: var(--line-height-base);
            color: var(--color-text-dark);
            font-weight: 500;
        }
        
        /* 居中包装器 (备用) */
        .center-wrapper {
            display: flex;
            justify-content: center;
            width: 100%;
        }

    </style>
</head>
<body>
    <div class="page-container">
        <div class="module">
            
            <div class="center-wrapper">
                <div class="section-title title-baby">退烧药怎么用？一张图搞定</div>
            </div>

            <p class="intro-text">
                我家小宝6个月大时，我才知道用药得<span class="highlight-orange">按体重</span>！而不是按年龄。这个原则新手爸妈一定得记住！
            </p>

            <ul class="key-value-list">
                <li>
                    <span class="icon">💊</span>
                    <span class="value">
                        <span class="key highlight-blue">对乙酰氨基酚 (如泰诺林)</span><br>
                        适用月龄：≥ <span class="highlight-blue">3个月</span> 可用<br>
                        用药间隔：<span class="highlight-blue">4-6小时</span>
                    </span>
                </li>
                <li>
                    <span class="icon">🍼</span>
                    <span class="value">
                        <span class="key highlight-blue">布洛芬 (如美林)</span><br>
                        适用月龄：≥ <span class="highlight-blue">6个月</span> 可用<br>
                        用药间隔：<span class="highlight-blue">6-8小时</span>
                    </span>
                </li>
            </ul>

            <div class="highlight-box">
                <span class="icon">‼️</span> <span class="highlight-orange">核心原则：</span>两种药<span class="highlight-red">不能交替使用</span>！除非医生明确建议，否则选定一种即可，避免增加副作用风险。
            </div>

            <ul class="key-value-list">
                <li>
                    <span class="icon">🥄</span>
                    <span class="value">
                        <span class="key">精准喂药：</span>一定用药盒里自带的<span class="highlight-orange">滴管或量杯</span>，别用家里的勺子估摸着喂！
                    </span>
                </li>
                <li>
                    <span class="icon">⚖️</span>
                    <span class="value">
                        <span class="key">确认剂量：</span>严格按照说明书上的<span class="highlight-orange">体重标准</span>给药，或遵医嘱。
                    </span>
                </li>
            </ul>
            
            <div class="brand-watermark">@宝爸Conn</div>
        </div>
    </div>
</body>
</html>
