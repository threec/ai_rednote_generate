<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700;900&display=swap" rel="stylesheet">
    <title>宝爸Conn - 紧急就医指南</title>
    <style>
        :root {
            --color-primary: #FF7E79;    /* 主题粉色 */
            --color-secondary: #FFD6D4;  /* 浅粉 */
            --color-tertiary: #8EC5C5;   /* 辅助青色 */
            --color-bg-tertiary: #F0FAFA; /* 青色背景 */
            --color-warn: #FFA958;       /* 警告橙色 */
            --color-warn-bg: #FFF7EE;    /* 警告背景 */
            --color-text-dark: #333333;
            --color-text-light: #555555;
            --color-text-white: #FFFFFF;
            --color-bg-light: #FFF7F7;
            --color-border: #FFEAE8;
            --font-size-base: 13.5px;
            --line-height-base: 1.65;
            --font-size-h1: 38px;
            --font-size-h2: 22px;
            --font-size-h3: 16px;
        }

        /* 基础重置和页面配置 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 420px;
            height: 560px;
            font-family: 'Noto Sans SC', sans-serif;
            font-size: var(--font-size-base);
            line-height: var(--line-height-base);
            color: var(--color-text-dark);
            background-color: #f0f0f0; /* Page background to see the module clearly */
        }
        
        /* 页面容器 - 包含左侧装饰边框 */
        .page-container {
            width: 420px;
            height: 560px;
            border-left: 8px solid var(--color-primary); /* 警告主题使用更醒目的主色粉 */
        }

        /* 页面模块 - 严格尺寸控制 */
        .module {
            width: 100%;
            height: 100%;
            background-color: var(--color-bg-light);
            padding: 30px 25px 25px 25px;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* 品牌水印 */
        .brand-watermark {
            position: absolute;
            bottom: 10px;
            right: 25px;
            font-size: 14px;
            font-weight: 700;
            color: var(--color-text-dark);
            opacity: 0.15;
            z-index: 1;
        }

        /* 章节标题 - 警告主题 */
        .section-title {
            font-size: var(--font-size-h2);
            font-weight: 900;
            padding: 8px 20px;
            border-radius: 12px;
            text-align: center;
            margin: 0 auto 15px auto;
            display: inline-block;
        }

        .title-warn {
            background-color: var(--color-primary); /* 使用更强烈的粉色作为警报色 */
            color: var(--color-text-white);
            box-shadow: 0 4px 12px rgba(255, 126, 121, 0.3);
        }

        .center-wrapper {
            text-align: center;
        }
        
        /* 引导语 */
        .intro-text {
            text-align: center;
            font-weight: 500;
            color: var(--color-text-light);
            margin-bottom: 25px;
            line-height: 1.7;
        }

        /* 关键信息列表 */
        .key-value-list {
            list-style: none;
            padding: 0;
            margin: 0;
            flex-grow: 1; /* 占据剩余空间，确保布局填充 */
        }

        .key-value-list li {
            display: flex;
            align-items: flex-start;
            margin-bottom: 13px; /* 高密度排版 */
        }
        
        .key-value-list .icon {
            font-size: 18px;
            margin-right: 10px;
            line-height: var(--line-height-base);
            margin-top: 1px;
        }

        .key-value-list .value {
            flex: 1;
            color: var(--color-text-dark);
            font-weight: 500;
        }
        
        /* 高亮文本样式 */
        .highlight-red {
            color: var(--color-primary);
            font-weight: 900;
        }

        .highlight-orange {
            color: var(--color-warn);
            font-weight: 700;
            background-color: var(--color-warn-bg);
            padding: 1px 4px;
            border-radius: 4px;
        }
        
        /* 重要提醒框 - 用于结尾寄语 */
        .highlight-box {
            background-color: var(--color-warn-bg);
            border-left: 5px solid var(--color-warn);
            padding: 15px;
            margin-top: 25px; /* 与列表内容自动间距 */
            border-radius: 0 8px 8px 0;
            font-weight: 500;
            color: var(--color-text-light);
            line-height: 1.7;
            text-align: center;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="module">
            
            <div class="center-wrapper">
                <div class="section-title title-warn">出现这些情况，立刻去医院！</div>
            </div>

            <p class="intro-text">
                这是家里的“<span class="highlight-red">红色警报线</span>”，必须记牢！
            </p>

            <ul class="key-value-list">
                <li>
                    <span class="icon">🚨</span>
                    <span class="value"><span class="highlight-orange">&lt;3个月婴儿</span> 只要发烧，立刻去！</span>
                </li>
                <li>
                    <span class="icon">🚨</span>
                    <span class="value"><span class="highlight-orange">持续高烧</span> 用药后体温依然&gt;40℃。</span>
                </li>
                <li>
                    <span class="icon">🚨</span>
                    <span class="value"><span class="highlight-orange">精神萎靡</span> 怎么都叫不醒，完全不互动。</span>
                </li>
                <li>
                    <span class="icon">🚨</span>
                    <span class="value"><span class="highlight-orange">抽搐惊厥</span> 全身或局部抽动，眼神发直。</span>
                </li>
                <li>
                    <span class="icon">🚨</span>
                    <span class="value"><span class="highlight-orange">呼吸困难</span> 呼吸急促、鼻翼煽动或有呻吟声。</span>
                </li>
                <li>
                    <span class="icon">🚨</span>
                    <span class="value"><span class="highlight-orange">拒绝喝水</span> 超过6-8小时无小便，嘴唇干裂。</span>
                </li>
            </ul>

            <div class="highlight-box">
                『宝宝生病，是场升级战。父母的冷静，是孩子最好的铠甲。』
            </div>

            <div class="brand-watermark">@宝爸Conn</div>
        </div>
    </div>
</body>
</html>
