<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宝爸Conn - 每日健康Check</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #FF7E79;    /* 主题粉色 */
            --color-secondary: #FFD6D4;  /* 浅粉 */
            --color-tertiary: #8EC5C5;   /* 辅助青色 */
            --color-bg-tertiary: #F0FAFA; /* 青色背景 */
            --color-warn: #FFA958;       /* 警告橙色 */
            --color-warn-bg: #FFF7EE;    /* 警告背景 */
            --color-text-dark: #333333;
            --color-text-light: #555555;
            --color-text-white: #FFFFFF;
            --color-bg-light: #FFFDFB;
            --color-border: #FFEAE8;
            --font-size-base: 13.5px;
            --line-height-base: 1.65;
            --font-size-h1: 38px;
            --font-size-h2: 22px;
            --font-size-h3: 16px;
            --font-size-cta: 28px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            background-color: #f0f0f0;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            font-size: var(--font-size-base);
            line-height: var(--line-height-base);
            color: var(--color-text-dark);
            font-weight: 500;
        }

        .page-container {
            width: 420px;
            height: 560px;
            margin: 40px auto;
            position: relative;
            border-left: 8px solid var(--color-primary);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .module {
            width: 100%;
            height: 100%;
            background-color: var(--color-bg-light);
            padding: 22px 25px 20px 25px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            position: relative;
        }

        .brand-watermark {
            position: absolute;
            bottom: 12px;
            right: 20px;
            font-size: 14px;
            font-weight: 700;
            color: var(--color-text-dark);
            opacity: 0.15;
            pointer-events: none;
        }

        .main-page-title {
            font-size: 24px;
            font-weight: 900;
            color: var(--color-primary);
            text-align: center;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        .content-block {
            margin-bottom: 15px;
        }

        .section-title {
            font-size: var(--font-size-h3);
            font-weight: 700;
            color: var(--color-text-white);
            padding: 4px 12px;
            border-radius: 16px;
            display: inline-block;
            margin-bottom: 8px;
        }

        .title-baby {
            background-color: var(--color-tertiary);
        }

        .title-warn {
            background-color: var(--color-warn);
        }

        .block-body {
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }
        
        .css-icon-wrapper {
            flex-shrink: 0;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fdf6f6;
            border-radius: 8px;
            margin-top: 5px;
        }

        .block-text {
            flex-grow: 1;
            color: var(--color-text-light);
        }

        .highlight-red { color: var(--color-primary); font-weight: 700; }
        .highlight-blue { color: var(--color-tertiary); font-weight: 700; }
        .highlight-orange { color: var(--color-warn); font-weight: 700; }
        
        /* CSS Icon: Umbilical Cord */
        .icon-cord {
            width: 24px;
            height: 24px;
            background-color: #f7d8d7;
            border: 2px solid var(--color-primary);
            border-radius: 50%;
            position: relative;
        }
        .icon-cord::after {
            content: '';
            position: absolute;
            width: 4px;
            height: 10px;
            background-color: var(--color-text-dark);
            opacity: 0.7;
            border-radius: 2px;
            top: -9px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* CSS Icon: Jaundice Check */
        .icon-jaundice {
            width: 32px;
            height: 32px;
            border: 2px solid #f2c4c2;
            border-radius: 50%;
            background: #fff0d8; /* Hint of yellow */
            position: relative;
        }
        .icon-jaundice::before { /* Eyes */
            content: '';
            position: absolute;
            width: 4px; height: 4px;
            background: var(--color-text-dark);
            border-radius: 50%;
            top: 10px;
            left: 7px;
            box-shadow: 12px 0 0 var(--color-text-dark);
        }
        .icon-jaundice::after { /* Nose */
            content: '👇';
            position: absolute;
            font-size: 10px;
            top: 14px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--color-warn);
        }
        
        /* CSS Icon: Poop Color Chart */
        .poop-chart {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 3px;
            width: 36px;
            height: 24px;
        }
        .poop-chart span {
            width: 10px;
            height: 10px;
            border-radius: 2px;
        }
        .color-mustard { background-color: #d4a017; }
        .color-green { background-color: #556b2f; }
        .color-brown { background-color: #8b4513; }
        .color-yellow { background-color: #fce282; }
        .color-orange { background-color: #d98745; }
        .color-dark-green { background-color: #4b5320; }
        
        .highlight-box {
            background-color: var(--color-secondary);
            border-left: 4px solid var(--color-primary);
            padding: 10px 15px;
            margin-top: auto;
            border-radius: 0 8px 8px 0;
            color: var(--color-text-dark);
            font-size: 13px;
            line-height: 1.6;
        }

    </style>
</head>
<body>
    <div class="page-container">
        <div class="module">
            <h1 class="main-page-title">每日健康Check｜爸妈的“巡检”任务</h1>

            <div class="content-block">
                <div class="section-title title-baby">👶🏻 脐带护理</div>
                <div class="block-body">
                    <div class="css-icon-wrapper">
                        <div class="icon-cord"></div>
                    </div>
                    <div class="block-text">
                        每天用 <span class="highlight-red">75%酒精</span> 从根部到顶部消毒2-3次，关键是 <span class="highlight-blue">保持干燥</span>，洗澡后一定要彻底擦干。别怕，大胆操作！
                    </div>
                </div>
            </div>

            <div class="content-block">
                <div class="section-title title-baby">💛 黄疸监测</div>
                <div class="block-body">
                    <div class="css-icon-wrapper">
                        <div class="icon-jaundice"></div>
                    </div>
                    <div class="block-text">
                        在自然光下观察宝宝 <span class="highlight-orange">皮肤</span> 和 <span class="highlight-orange">眼白</span>。用手指轻按鼻尖或额头，如果抬起后皮肤发黄，就要多留意。
                    </div>
                </div>
            </div>

            <div class="content-block">
                <div class="section-title title-warn">💩 二便观察</div>
                <div class="block-body">
                    <div class="css-icon-wrapper">
                        <div class="poop-chart">
                            <span class="color-mustard"></span>
                            <span class="color-yellow"></span>
                            <span class="color-green"></span>
                            <span class="color-orange"></span>
                            <span class="color-brown"></span>
                            <span class="color-dark-green"></span>
                        </div>
                    </div>
                    <div class="block-text">
                        记录每天大小便次数，观察颜色和性状。母乳宝宝的便便通常是金黄色糊状。附新生儿便便颜色参考卡，做到心中有数。
                    </div>
                </div>
            </div>
            
            <div class="highlight-box">
                <strong>💡 宝爸心里话：</strong>我家宝脐带是第10天掉的，之前每天都提心吊胆地护理，生怕感染。其实只要<span class="highlight-red">保持干燥</span>，按时消毒，就没问题，放轻松就好。
            </div>

            <div class="brand-watermark">@宝爸Conn</div>
        </div>
    </div>
</body>
</html>
