<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700;900&display=swap" rel="stylesheet">
    <title>宝爸Conn - 避坑指南</title>
    <style>
        :root {
            --color-primary: #FF7E79;    /* 主题粉色 */
            --color-secondary: #FFD6D4;  /* 浅粉 */
            --color-tertiary: #8EC5C5;   /* 辅助青色 */
            --color-bg-tertiary: #F0FAFA; /* 青色背景 */
            --color-warn: #FFA958;       /* 警告橙色 */
            --color-warn-bg: #FFF7EE;    /* 警告背景 */
            --color-text-dark: #333333;
            --color-text-light: #555555;
            --color-text-white: #FFFFFF;
            --color-bg-light: #FFFDFD; /* 调整为更柔和的背景 */
            --color-border: #FFEAE8;
            --color-error: #D9534F;      /* 错误红 */
            --color-success: #5CB85C;    /* 正确绿 */
            --color-error-bg: #FFF0F0;
            --color-error-border: #FFDADA;

            --font-size-base: 13.5px;
            --line-height-base: 1.6;
            --font-size-h1: 38px;
            --font-size-h2: 22px;
            --font-size-h3: 16px;
            --font-size-cta: 28px;
        }

        /* --- 基础与重置 --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #EFEFEF;
            font-family: 'Noto Sans SC', sans-serif;
        }
        
        /* --- 页面结构 --- */
        .page-container {
            width: 420px;
            height: 560px;
            background-color: var(--color-bg-light);
            border-left: 8px solid var(--color-primary); /* 设计系统升级：使用主题粉色增强品牌识别 */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            overflow: hidden; /* 确保内容不出界 */
        }

        .module {
            width: 100%;
            height: 100%;
            padding: 20px 20px 45px 20px; /* 增加底部padding为水印留出空间 */
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* --- 品牌与标题 --- */
        .brand-watermark {
            position: absolute;
            bottom: 15px;
            right: 20px;
            font-size: 14px;
            font-weight: 700;
            color: var(--color-text-dark);
            opacity: 0.15;
            user-select: none;
        }

        .section-title {
            font-size: var(--font-size-h2);
            font-weight: 900;
            text-align: center;
            padding: 8px 20px;
            border-radius: 50px;
            margin: 0 auto 18px auto;
            color: var(--color-text-white);
            letter-spacing: 1px;
            display: inline-block;
            align-self: center; /* 确保在flex容器中居中 */
        }

        .title-warn {
            background-color: var(--color-warn);
        }
        
        /* --- 内容模块：对比列表 --- */
        .comparison-list {
            flex-grow: 1; /* 占据剩余空间 */
            display: flex;
            flex-direction: column;
            gap: 10px; /* 控制条目间距 */
        }

        .comparison-item {
            display: flex;
            flex-direction: column;
        }

        .wrong-section, .right-section {
            padding: 10px 12px;
            border-radius: 8px;
        }
        
        .wrong-section {
            background-color: var(--color-error-bg);
            border-left: 4px solid var(--color-error);
        }

        .right-section {
            background-color: var(--color-bg-tertiary);
            border-left: 4px solid var(--color-success);
        }
        
        .vs-separator {
            text-align: center;
            font-weight: 900;
            color: var(--color-text-light);
            font-size: 14px;
            margin: 2px 0;
            opacity: 0.5;
        }

        .comparison-header {
            font-size: var(--font-size-h3);
            font-weight: 700;
            display: flex;
            align-items: center;
            margin: 0 0 5px 0;
        }

        .wrong-header {
            color: var(--color-error);
        }

        .right-header {
            color: var(--color-success);
        }
        
        .comparison-text {
            font-size: var(--font-size-base);
            line-height: var(--line-height-base);
            color: var(--color-text-light);
            padding-left: 26px; /* 为图标留出空间 */
        }

        /* --- CSS绘制图标 --- */
        .icon {
            display: inline-block;
            margin-right: 8px;
            vertical-align: -3px; /* 微调垂直对齐 */
        }
        
        .icon-cross {
            width: 16px;
            height: 16px;
            position: relative;
        }
        .icon-cross::before, .icon-cross::after {
            content: '';
            position: absolute;
            left: 7px;
            top: 0;
            width: 2.5px;
            height: 16px;
            background-color: var(--color-error);
            border-radius: 2px;
        }
        .icon-cross::before {
            transform: rotate(45deg);
        }
        .icon-cross::after {
            transform: rotate(-45deg);
        }

        .icon-check {
            width: 7px;
            height: 13px;
            border: solid var(--color-success);
            border-width: 0 3px 3px 0;
            transform: rotate(45deg) translateY(-1px);
        }

        /* --- 高亮文本 --- */
        .highlight-red {
            color: var(--color-primary);
            font-weight: 700;
        }
        .highlight-blue {
            color: var(--color-tertiary);
            font-weight: 700;
        }
        .highlight-orange {
            color: var(--color-warn);
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="module">
            <div class="section-title title-warn">新手父母最易犯的5个错</div>

            <div class="comparison-list">
                <!-- 条目 1 -->
                <div class="comparison-item">
                    <div class="wrong-section">
                        <h3 class="comparison-header wrong-header"><i class="icon icon-cross"></i>摇晃婴儿入睡</h3>
                        <p class="comparison-text">大力摇晃有<span class="highlight-red">摇晃综合征</span>风险，且易养成依赖。</p>
                    </div>
                    <div class="vs-separator">VS</div>
                    <div class="right-section">
                        <h3 class="comparison-header right-header"><i class="icon icon-check"></i>轻柔安抚</h3>
                        <p class="comparison-text">轻拍、白噪音，在宝宝<span class="highlight-blue">仍有意识时</span>放下。</p>
                    </div>
                </div>

                <!-- 条目 2 -->
                <div class="comparison-item">
                    <div class="wrong-section">
                        <h3 class="comparison-header wrong-header"><i class="icon icon-cross"></i>给新生儿用枕头</h3>
                        <p class="comparison-text">增加<span class="highlight-red">窒息和SIDS</span>风险，不利于脊柱发育。</p>
                    </div>
                    <div class="vs-separator">VS</div>
                    <div class="right-section">
                        <h3 class="comparison-header right-header"><i class="icon icon-check"></i>保持床面平坦</h3>
                        <p class="comparison-text">婴儿床只需<span class="highlight-blue">紧实的床垫和床笠</span>，无需任何寝具。</p>
                    </div>
                </div>

                <!-- 条目 3 -->
                <div class="comparison-item">
                    <div class="wrong-section">
                        <h3 class="comparison-header wrong-header"><i class="icon icon-cross"></i>怕冷穿太多</h3>
                        <p class="comparison-text">捂热可能导致<span class="highlight-red">湿疹、脱水</span>，甚至捂热综合征。</p>
                    </div>
                     <div class="vs-separator">VS</div>
                    <div class="right-section">
                        <h3 class="comparison-header right-header"><i class="icon icon-check"></i>摸后颈判断</h3>
                        <p class="comparison-text">后颈<span class="highlight-blue">温热无汗</span>是最佳状态，手脚凉是正常现象。</p>
                    </div>
                </div>

                <!-- 条目 4 -->
                <div class="comparison-item">
                    <div class="wrong-section">
                        <h3 class="comparison-header wrong-header"><i class="icon icon-cross"></i>严格按时喂奶</h3>
                        <p class="comparison-text">忽视饥饿信号，导致喂养不足或<span class="highlight-red">过度哭闹</span>。</p>
                    </div>
                     <div class="vs-separator">VS</div>
                    <div class="right-section">
                        <h3 class="comparison-header right-header"><i class="icon icon-check"></i>按需喂养</h3>
                        <p class="comparison-text">观察<span class="highlight-blue">觅食反射、吮吸手指</span>等早期信号及时喂养。</p>
                    </div>
                </div>

            </div>

            <div class="brand-watermark">@宝爸Conn</div>
        </div>
    </div>
</body>
</html>
